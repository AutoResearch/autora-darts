name: Test Setuptools Build

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build-poetry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Build package
        run: python -m build
